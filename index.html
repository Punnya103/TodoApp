<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-container">
        <div class="status-details">
          <h1 class="todotext">Todo Done</h1>
          <p class="text">keep it up!</p>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="status-number">
          <h1 id="number">0/0</h1>
        </div>
      </div>

      <form action="">
        <input id="taskInput" type="text" placeholder="What's in your mind!" />
        <button id="newTask" type="submit">+</button>
      </form>

      <ul id="task-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
